    <header>
            <a href="index.html" class="logo"><img src="Back/images/logo_orinoco.png" title="Orinoco"/></a>
            <a href="panier.html" class="lien_panier" title="Votre panier">Votre panier</a>
    </header>


    <main>
        <h1>Pour valider votre commande, veuillez remplir ce formulaire :</h1>
        <div class="formulaire">
            <div class="form-group">
                <label for="name">
                  Votre nom :	
                </label>
             <input type="text" name="name" id="name" placeholder="Dupont" class="form-control" required />
            </div>

            <div class="form-group">
                  <label for="name">
                Votre prénom :	
                 </label>
             <input type="text" name="name" id="name" placeholder="Bernard" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="adress">
                   Votre adresse email :
                 </label>
                <input type="email" name="adress" id="adress" placeholder="dupontbernard@gmail.com" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="name">
                Votre adresse :	
                </label>
                 <input type="text" name="name" id="name" placeholder="38 rue Neuve" class="form-control" required />
            </div>

            <div class="form-group">   
                <label for="name">
               Votre ville :	
                 </label>
                 <input type="text" name="name" id="name" placeholder="Paris" class="form-control" required />
            </div>
 
            <button class="validation">Valider votre panier</button>
        </div>

         
         <a href="index.html"><button class="accueil">Retour à l'accueil</button></a>
        
    </main>

    <footer>
        <h2>Orinoco | Entreprise de commerce en ligne</h2>
        <a href="" title="Notre site Orinoco">Notre site Orinoco</a>
    </footer>
