<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco est un site de vente en ligne d'oursons faits à la main et personnalisables.">
    <title>Orinoco - Panier</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="Back/images/logo_orinoco.png" >

</head>

<body>
    <header>
            <a href="index.html" class="logo"><img src="Back/images/logo_orinoco.png" title="Orinoco"/></a>
            <a href="panier.html" class="lien_panier" title="Votre panier">Votre panier</a>
    </header>


    <main>

      <div id="product_page">
        <!--<h1>Vos oursons :</h1>
        <div class ="total_basket_detail">
        </div>-->
      </div>
       
      <div id="form">
          <h1>Pour valider votre commande, veuillez remplir ce formulaire :</h1>
            <div class="form-group">
                <label for="name">
                  Votre nom :	
                </label><br>
             <input type="text" name="name" id="name" placeholder="Dupont" class="form-control" required />
            </div>

            <div class="form-group">
                  <label for="name">
                Votre prénom :	
                 </label><br>
             <input type="text" name="name" id="name" placeholder="Bernard" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="adress">
                   Votre adresse email :
                 </label><br>
                <input type="email" name="adress" id="adress" placeholder="dupontbernard@gmail.com" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="name">
                Votre adresse :	
                </label><br>
                 <input type="text" name="name" id="name" placeholder="38 rue Neuve" class="form-control" required />
            </div>

            <div class="form-group">   
                <label for="name">
               Votre ville : 
                 </label><br>
                 <input type="text" name="name" id="name" placeholder="Paris" class="form-control" required />
            </div>
 
            <button class="validation">Valider votre panier</button>
      </div>
  
      <a href="index.html"><button class="accueil">Retour à l'accueil</button></a>
        
    </main>

    <footer>
        <h2>Orinoco | Entreprise de commerce en ligne</h2>
        <a href="" title="Notre site Orinoco">Notre site Orinoco</a>
    </footer>

    <script type='text/javascript' src="Front/panier.js"></script>

</body>
</html>
